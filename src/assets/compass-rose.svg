<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#333" stroke-width="1" />
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#333" stroke-width="1" />
  
  <!-- Cardinal directions -->
  <!-- North -->
  <path d="M100,10 L105,25 L100,20 L95,25 Z" fill="#e63946" />
  <text x="100" y="35" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#e63946">N</text>
  
  <!-- East -->
  <path d="M190,100 L175,105 L180,100 L175,95 Z" fill="#333" />
  <text x="165" y="104" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#333">E</text>
  
  <!-- South -->
  <path d="M100,190 L95,175 L100,180 L105,175 Z" fill="#333" />
  <text x="100" y="165" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#333">S</text>
  
  <!-- West -->
  <path d="M10,100 L25,95 L20,100 L25,105 Z" fill="#333" />
  <text x="35" y="104" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#333">W</text>
  
  <!-- Ordinal directions -->
  <text x="145" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">NE</text>
  <text x="145" y="155" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">SE</text>
  <text x="55" y="155" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">SW</text>
  <text x="55" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">NW</text>
  
  <!-- Compass rose lines -->
  <line x1="100" y1="25" x2="100" y2="175" stroke="#999" stroke-width="0.5" />
  <line x1="25" y1="100" x2="175" y2="100" stroke="#999" stroke-width="0.5" />
  <line x1="37" y1="37" x2="163" y2="163" stroke="#999" stroke-width="0.5" />
  <line x1="37" y1="163" x2="163" y2="37" stroke="#999" stroke-width="0.5" />
  
  <!-- Degree markers -->
  <g stroke="#999" stroke-width="0.5">
    <!-- 30 degree markers -->
    <line x1="100" y1="25" x2="100" y2="35" transform="rotate(30 100 100)" />
    <line x1="100" y1="25" x2="100" y2="35" transform="rotate(60 100 100)" />
    <line x1="100" y1="25" x2="100" y2="35" transform="rotate(120 100 100)" />
    <line x1="100" y1="25" x2="100" y2="35" transform="rotate(150 100 100)" />
    <line x1="100" y1="25" x2="100" y2="35" transform="rotate(210 100 100)" />
    <line x1="100" y1="25" x2="100" y2="35" transform="rotate(240 100 100)" />
    <line x1="100" y1="25" x2="100" y2="35" transform="rotate(300 100 100)" />
    <line x1="100" y1="25" x2="100" y2="35" transform="rotate(330 100 100)" />
  </g>
</svg>